<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução ao DOM</title>
    <style>
        body{
            background-color: #333;
            color: whitesmoke;
            font: normal 20pt Arial;
        }
        div{
            width: 20%;
            height: 200px;
        }
    </style>
</head>
<body>
    <!--Dom = document Object Model-->
    <h1>Bem-vindo Ao meu site</h1>
    <p>Esse é o documento</p>
    <p class="para">Aprendendo a manipular <strong>DOM</strong> com Javascript</p>
    <div id="hero">Clique em mim</div>
    <script>
        let main = document.querySelector("div#hero");
        // seletor "#" = id
        let paragrafo = document.querySelector("p.para");
        // seletor "." = class
        main.style.backgroundColor = "red";
        main.innerText = "Aguardando...."
        paragrafo.style.color = "#125951";
        </script>
</body>
</html>
