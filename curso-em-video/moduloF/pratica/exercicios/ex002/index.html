<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar números</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <script defer src="assets/script.js"></script>
    <h1>Analisador de números</h1>
    <div class="hero">
        <section class="content" id="content">
            <p class="form">
                número entre 1 e 100:
                <input type="number" name="txt-number" id="txt-number">
                <input type="button" value="Adicionar" id="add-number">
            </p>
            <select name="items" id="items" size="10"></select><br>
            <input type="button" value="Finalizar" class="finish" id="finish">            
            <p id="error-paragraphy" class="error-paragraphy"></p>
            <div class="result-div" id="result-div"></div>
        </section>
    </div>
</body>
</html>
