<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de velocidade</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #333;
            color: aliceblue;
            font: normal 1.5em Helvetica;
        }
    </style>
</head>
<body>
    <h1>Medidor de velocidade</h1>
    <input type="number" name="userIn" id="userIn">
    <input type="button" value="Enviar" onclick="enviado()">
    <p id="txt"></p>
    <script>
        function enviado(){
            const SPEEDTXT = document.querySelector('input#userIn');    
            const PARAGRAPH = document.querySelector('p#txt');
            const SPEED = Number(SPEEDTXT.value);
            const SPEEDING = SPEED - 60;
            if (SPEEDING > 0){
                PARAGRAPH.innerHTML = `Você está ${SPEEDING}km/h acima da velocidade permitida (60). Você foi <strong>MULTADO!</strong>`;                
            } else{
                PARAGRAPH.innerHTML = 'Continue dirigindo com segurança!';
            }
        }
        </script>
</body>
</html>
